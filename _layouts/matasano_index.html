---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <ul class="post-list">
    {% for matasano in site.matasano %}
    <li>
      <h2>
        <a class="post-link" href="{{ matasano.url | prepend: site.baseurl }}">{{ matasano.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>



</article>
